<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S3_Q4</title>
        <style>
            span {
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>Formulaire d'inscription</h2>
        <p><span>*</span> Indique un champ obligatoire</p>
        <form action="Matboua.js" method="post">
            <label for="nom">Nom d'utilisateur:<span> * </span></label>
            <input type="text" name="nom" id="nom"><br /><br />
            <label for="pass">Mot de passe:<span> * </span></label>
            <input type="password" name="pass" id="pass"><br /><br />
            <label for="passc">Confirmation Mot de passe:<span> * </span></label>
            <input type="password" id="passc"><br /><br />
            <label for="email">Email:<span> * </span></label>
            <input type="email" id="email"><br /><br />
            <label for="date">Date de naissance:</label>
            <input type="date" id="date"><br /><br />
            <label for="tel">Numero de telephone:</label>
            <input type="tel" id="tel"><br /><br />
            <label for="color">Couleur preferee:</label>
            <input type="color" id="color"><br /><br />
            <label for="file">Avatar:</label>
            <input type="file" id="file"><br /><br />
            <label for="range">Age (10 a 100):</label>
            <input type="range" id="range"><br /><br />
            <label for="url">Site Web:</label>
            <input type="url" id="url"><br /><br />
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="20" rows="2"></textarea><br /><br />
            <p>Sexe:</p>
            <input name="sexe" type="radio" id="h">
            <label for="h">Homme</label><br /><br />
            <input name="sexe" type="radio" id="f">
            <label for="f">Femme</label><br /><br />
            <input type="checkbox" name="check" id="check">
            <label for="check">S'inscrire a la newsletter</label><br /><br />
            <label for="pays">Pays:</label>
            <select name="pays" id="pays">
                <option value="1">Morocco</option>
                <option value="4">Holland</option>
                <option value="2">Germany</option>
                <option value="3" selected>France</option>
                <option value="5">Saudi-Arabia</option>
            </select><br /><br />
            <input type="submit" value="S'inscrire">
        </form>
    </body>
</html>
